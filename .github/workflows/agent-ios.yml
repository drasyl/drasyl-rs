name: Agent iOS

permissions:
  contents: read
  actions: write

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build drasyl-agent for iOS
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build DrasylAgent.xcframework
        run: |
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
          cargo install bindgen-cli cbindgen
          ./drasyl-agent/build-ios.sh --release

      - name: Upload drasyl-agent FFI artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasyl-ios-${{ matrix.job_name }}
          path: target/release/DrasylAgent.xcframework